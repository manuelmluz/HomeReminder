{% extends "main/layout.html" %}

{% block body %}

    <h2>Register</h2>

    <div class = "register-form-div">
        <form "register-form" method = "POST">
            {% csrf_token %}
            {{ register_form }}
            <button id = "register_button" type="submit" class="btn btn-success">Register :0</button>
        </form>
    </div>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
