{% extends "main/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ login_form }}
        <button id = "login_button" type="submit" class="btn btn-success">Login :0</button>
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
